<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f9f9f9;
          margin: 0;
          padding: 0;
        }
    
        header {
          text-align: center;
          padding: 2rem;
          background: #222;
          color: white;
        }
    
        header h1 {
          margin: 0;
        }
    
        .container {
          max-width: 800px;
          margin: 2rem auto;
          padding: 2rem;
          background: white;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    
        form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
    
        input, textarea {
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 1rem;
          width: 100%;
        }
    
        button {
          padding: 0.8rem;
          border: none;
          border-radius: 6px;
          background: #222;
          color: white;
          font-size: 1rem;
          cursor: pointer;
          transition: background 0.3s ease;
        }
    
        button:hover {
          background: #444;
        }
    
        .social-links {
          margin-top: 2rem;
          text-align: center;
        }
    
        .social-links a {
          margin: 0 10px;
          font-size: 1.5rem;
          color: #222;
          text-decoration: none;
          transition: color 0.3s ease;
        }
    
        .social-links a:hover {
          color: #0077b5; /* highlight effect */
        }
    </style>
</head>
<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <div class="card" style="width: 80%;margin: auto; margin-top:5%;">
        <div class="container">
            <form action="#" method="POST">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        
              <button type="submit">Send Message</button>
            </form>
        
            <div class="social-links">
              <h2>Connect with Me</h2>
              <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
              <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
              <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            </div>
          </div>

    
</div>

</html>
